<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Skyla ‚ù§Ô∏è</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: #fff5f7; font-family: 'Arial', sans-serif;
            overflow: hidden; text-align: center;
        }

        .container {
            width: 90%; max-width: 380px; background: white;
            padding: 30px 15px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2); z-index: 10;
        }

        .photo-gallery {
            display: flex; justify-content: center; gap: 8px; margin-bottom: 20px;
        }
        .photo-gallery img {
            width: 75px; height: 75px; border-radius: 50%;
            object-fit: cover; border: 3px solid #ff4d6d;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .skyla-title { color: #ff4d6d; font-size: 1.1rem; letter-spacing: 1px; font-weight: bold; }
        h1 { color: #c9184a; font-size: 1.6rem; margin: 10px 0; }

        .btn-container {
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; margin-top: 20px; position: relative; height: 160px;
        }

        button {
            width: 220px; padding: 16px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: all 0.3s ease; touch-action: manipulation;
        }

        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); z-index: 5; }
        #noBtn { background: #fff0f3; color: #ff4d6d; border: 1px solid #ffb3c1; position: absolute; top: 80px; }

        /* ÿ™ŸàŸÇŸäÿπ ÿ•ÿ®ÿ±ÿßŸáŸäŸÖ */
        .signature {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #ff8fa3;
            font-style: italic;
            border-top: 1px solid #fff0f3;
            padding-top: 15px;
        }

        .floating-heart {
            position: absolute; bottom: -10%; color: #ffb3c1; pointer-events: none;
            animation: floatUp linear forwards; opacity: 0.7;
        }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-content">
            <div class="photo-gallery">
                <img src="ski.jpeg" alt="Memory 1">
                <img src="ski1.jpeg" alt="Memory 2">
                <img src="sky.jpeg" alt="Memory 3">
            </div>

            <span class="skyla-title">DEAREST SKYLA</span>
            <h1>Will you be my Valentine? üåπ</h1>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES, I WILL! ‚ù§Ô∏è</button>
                <button id="noBtn" ontouchstart="moveButton()" onclick="moveButton()">No ü•∫</button>
            </div>

            <div class="signature">
                Made with ‚ù§Ô∏è by your love, IBRAHIM
            </div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * maxX + 'px';
            btn.style.top = Math.random() * maxY + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').innerHTML = `
                <div style="font-size: 60px;">üíñ</div>
                <h1 style="color: #ff4d6d;">I Love You Forever, Skyla!</h1>
                <p>You've made my world beautiful.</p>
                <img src="skyla.jpeg" style="width:100%; border-radius:20px; margin-top:15px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
                <div style="font-size: 30px; margin-top: 15px;">‚ú®üåπ‚ú®</div>
                <div class="signature" style="margin-top: 20px;">
                    Yours always, IBRAHIM
                </div>
            `;
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 800);
    </script>
</body>
</html>
